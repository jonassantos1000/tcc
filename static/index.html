<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistoria - CVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="d-flex vh-100 flex-column div_root">
        <header>
            <nav class="navbar navbar-expand-lg shadow-sm p-1 mb-1 rounded menu">
                <div class="container d-flex">
                    <a class="d-flex col-1 navbar-brand align-items-center" href="#"><img class="logo" src="./assets/img/logo.png"
                            alt="Logo do site"></a>
                    <div class="d-flex h-100 align-items-center justify-content-center  col-9 col-md-11" id="navbarNav">
                        <ul class="d-flex h-100 pt-2 list-unstyled col-11 col-md-11 align-items-center" id="lista_nav">
                            <li class="nav-item ps-4">
                                <a class="nav-link" href="/">Inicio</a>
                            </li>
                            <li class="nav-item ps-4">
                                <a class="nav-link" href="#">Vistoria</a>
                            </li>
                            <li class="nav-item ps-4">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="d-flex flex-column flex-grow-1 container">
            <div class="d-flex flex-column shadow-sm p-1 mb-5 bg-body rounded h-100" id="sub_div_principal">
                <div class="h-100 d-flex flex-column justify-content-center">
                    <div class="d-flex flex-column align-items-center mb-2">
                        <div class="d-flex flex-column div-superior pb-2">
                            <h1 class="text-center mb-4 fs-2 fw-bold">Consulta de CVE</h1>
                            <div class="d-flex justify-content-center" id="botoes">
                                <input id="barra_pesquisa_cve" class="form-control form-control-sm me-2 d-flex col-12 col-sm-9 col-md-11" type="search" placeholder="Exemplo: CVE-2022-2153"
                                    aria-label="pesquisar">
                                <button class="btn btn-primary me-2 d-flex justify-content-center col-11 col-sm-11 col-md-3" id="botao_pesquisar" onclick="getCVE()">Pesquisar</button>
                            </div>
                        </div>

                        <div id="loading"></div>

                        <div class="d-none justify-content-center col-7 elementToFadeInAndOut p-1" id="cve">
                            <div class="jumbotron text-justify p-1 col-12">
                                <div class="alert alert-primary">
                                    <h3 class="fs-5 fw-bold" id="titulo_cve"></h3>
                                    <p class="lead fs-6" id="resumo_cve"></p>
                                </div>
                            </div>
                        </div>

                        <div id="div_erro" class="d-none justify-content-center col-7 elementToFadeInAndOut p-1" >
                            <div class="jumbotron text-justify p-1 col-12">
                                <div class="alert alert-danger">
                                    <h3 class="fs-5" id="titulo_erro"></h3>
                                    <p class="lead fs-6" id="resumo_erro"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cards-outras-informacoes">
                    <div class="d-flex w-100 row">
                        <div class="d-flex flex-column justify-content-center">
                            <h2 class="text-center fs-3 fw-bold pb-3">Outras informações</h2>
                        </div>
                    </div>

                    <div class="d-flex justify-content-around" id="cards_outras_informacoes">
                        <div class="card" style="width: 16rem;">
                            <img src="./assets/img/cve.png" class="card-img-top img-fluid card-img"
                                alt="Imagem de um cadeado aberto para simbolizar as vulnerabilidades abordadas nos CVE's">
                            <div class="card-body">
                                <h5 class="card-title fs-5 fw-bold">O que é CVE?</h5>
                                <p class="card-text text-danger">Escrever um resumo</p>
                                <a href="https://www.redhat.com/pt-br/topics/security/what-is-cve" target="_blank"
                                    class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>

                        <div class="card" style="width: 16rem;">
                            <img src="./assets/img/redes.png" class="card-img-top img-fluid card-img" alt="...">
                            <div class="card-body">
                                <h5 class="card-title fs-5 fw-bold">Gestão de vulnerabilidades</h5>
                                <p class="card-text text-danger">Escrever um resumo</p>
                                <a href="#" class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>

                        <div class="card" style="width: 16rem;">
                            <img src="./assets/img/imagem.jpg" class="card-img-top img-fluid card-img" alt="...">
                            <div class="card-body">
                                <h5 class="card-title fs-5 fw-bold">Segurança da informação</h5>
                                <p class="card-text text-danger">Escrever um resumo</p>
                                <a href="https://www.gov.br/anpd/pt-br/documentos-e-publicacoes/guia-vf.pdf"
                                    target="_blank" class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-2">
            <p class="text-center text-light m-0">Direitos Autorais reservados</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
    </div>
</body>

</html>
