<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vistoria - CVE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="/assets/img/logo.png">
</head>

<body>
  <div class="d-flex vh-100 flex-column div_root">
    <header class="d-flex justify-content-center w-100">
      <nav class="navbar navbar-expand-lg shadow-sm p-1 mb-1 rounded menu">
          <div class="d-flex container-fluid">
              <a class="d-flex col-1 navbar-brand align-items-center" href="/" id="div_logo"><img class="logo"
                      src="./assets/img/logo.png" alt="Logo do site"></a>
              <div class="d-flex h-100 align-items-center justify-content-center  col-9 col-md-11" id="navbarNav">
                  <ul class="d-flex h-100 pt-2 list-unstyled col-11 col-md-11 align-items-center" id="lista_nav">
                      <li class="nav-item ps-4">
                          <a class="nav-link" href="/">Inicio</a>
                      </li>
                      <li class="nav-item ps-4">
                          <a class="nav-link" href="/vistoria">Vistoria</a>
                      </li>
                      <li class="nav-item ps-4">
                          <a class="nav-link" href="/sobre">Sobre</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>

    <main class="container flex-grow-1 mt-5">
      <section class="d-flex flex-column title pt-4 d-flex align-items-center justify-content-center">
        <h1 class="fs-3 fw-bold mb-4">Inspeção de rede</h1>
        <P class="fw-bold">Informe a mascara de rede / ip do host desejado</P>

        <div class="d-flex justify-content-center" id="botoes">
          <input id="barra_inspecao" class="form-control col-8 me-2" type="search" placeholder="Exemplo: 192.168.1.0/24"
            aria-label="inspecao">
          <button class="btn btn-primary me-2 d-flex justify-content-center col-7 col-sm-4 col-md-3" id="botao_inspecao"
            onclick="getVistoriaRede()">Iniciar</button>
        </div>

        <img id="loading" class="d-none" src="./assets/img/Loading.gif" alt="">

        <div id="div_erro" class="d-none justify-content-center col-7 elementToFadeInAndOut p-1">
          <div class="jumbotron text-justify p-1 col-12">
            <div class="alert alert-danger">
              <h3 class="fs-5" id="titulo_erro"></h3>
              <p class="lead fs-6" id="resumo_erro"></p>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2 id="titulo-relatorio" class="d-flex invisible fs-3 justify-content-center fw-bold mt-5">Relatório da
          inspeção</h2>
        <div class="accordion" id="accordion-pai">

        </div>

      </section>
    </main>

    <footer class="p-2">
      <p class="text-center text-light m-0">Direitos Autorais reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/vistoria_rede.js"></script>
  </div>
</body>

</html>
